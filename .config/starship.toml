add_newline = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
fish_style_pwd_dir_length = 3

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "💥"
ahead = "💻${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "☁${count}"

[jobs]
symbol = "🔨"

[status]
disabled = false
format = "[$symbol $status $common_meaning]($style)"
